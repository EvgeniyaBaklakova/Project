<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>

<div class="container-fluid h-100">
    <div class="container-lg d-flex justify-content-center align-items-center">
        <form class="mt-lg-5 w-25 " name="f" id="formLogin">
            <h2 class="text-center mb-lg-4">Please sign in</h2>
            <div class="form-group mb-lg-2">
                <label for="username">Email: </label>
                <input class="form-control" type="email" name="username" id="username" placeholder="Email address">
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input class="form-control mb-lg-3" type="password" name="password" id="password" placeholder="Password">
            </div>
            <button class="btn btn-primary w-100" type="button" id="signBtn">Sign in</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="/js/login.js"></script>
</body>
</html>
